<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1a11e246e6.js" crossorigin="anonymous"></script>

    <style>
        *{
            padding:0;
            margin: 0;
        }
        ul{
            list-style-type: none;
        }
        img{
            max-width: 100%;
        }
        .container{
            width:90%;
            margin:auto;
        }
        .services-section{
            background-color: #ececec;
        }
        .services{
            width:100%;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            grid-gap:20px;
        }
        .service{
            width: 100%;
            height: 250px;
            background-color: #ffffff;    
            position: relative;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }
        .service::after{
            content: "";
            display: block;
            position: absolute;
            top:0px;
            left:50%;
            background-color: #2196f3;
            width:0;
            height: 1px;
            transition: width 0.5s ease;
        }
        .service::before{
            content: "";
            display: block;
            position: absolute;
            top:0px;
            right:50%;
            background-color: #2196f3;
            width:0;
            height: 1px;
            transition: width 0.5s ease;
        }
        .service:hover{
            transform: translateY(-10px);
        }
        .service:hover::after{
            width:50%;
        }
        .service:hover::before{
            width:50%;
        }
        .service .service-name{
            height: 80%;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .service .service-name h1{
            color: #2196f3;
        }
        .service .details{
            height: 20%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fcfcfc;
            padding-right: 10px;
        }
        
        .service .details h1{
            background-color: #2196f3;
            height: 100%;
            padding:0px 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            position: relative;
        }
        .service .details p{
            color:#2196f3;
        }
        .service .details h1::after{
            content:"";
            display: block;
            width:50px;
            height: 100%;
            background-color: #ececec;
            position: absolute;
            right:-40px;
            transform: skew(-20deg);
        }
    </style>
</head>
<body>
    <section class="services-section">
        <div class="container">
            <div class="services">
                <div class="service">
                    <div class="service-name">
                        <h4>Name</h4>
                        <h1>Security</h1>
                    </div>
                    <div class="details">
                        <h1>01</h1>
                        <p>Details</p>
                    </div>
                    
                </div>
                <div class="service">
                    
                    <div class="service-name">
                        <h4>Name</h4>
                        <h1>Fixing Issues</h1>
                    </div>
                    <div class="details">
                        <h1>02</h1>
                        <p>Details</p>
                    </div>
                    
                </div>
                <div class="service">
                    
                    <div class="service-name">
                        <h4>Name</h4>
                        <h1>Location</h1>
                    </div>
                    <div class="details">
                        <h1>03</h1>
                        <p>Details</p>
                    </div>
                    
                </div>
                <div class="service">
                    
                    <div class="service-name">
                        <h4>Name</h4>
                        <h1>Coding</h1>
                    </div>
                    <div class="details">
                        <h1>04</h1>
                        <p>Details</p>
                    </div>    
                </div>

                <div class="service">
                    
                    <div class="service-name">
                        <h4>Name</h4>
                        <h1>Security</h1>
                    </div>
                    <div class="details">
                        <h1>05</h1>
                        <p>Details</p>
                    </div>
                </div>

                <div class="service">
                    <div class="service-name">
                        <h4>Name</h4>
                        <h1>Marketing</h1>
                    </div>
                    <div class="details">
                        <h1>06</h1>
                        <p>Details</p>
                    </div>
                </div>
                
                
            </div>
        </div>
    </section>

</body>

</html>
